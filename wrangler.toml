name = "fdown-telegram-bot"
main = "index.js" 
compatibility_date = "2025-11-01" 

# ⚠️ Service Worker එකක් ලෙස නොසලකා ES Module එකක් ලෙස සැලකීමට
type = "module" 

compatibility_flags = [
    "nodejs_compat" 
]

# අමතර Workers configuration තිබේ නම් ඒවා මෙතනට

# Workers Logs සහ Tracing සක්‍රීය කිරීම සඳහා
[observability]
enabled = true
